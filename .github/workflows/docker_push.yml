name: CI Build
on:
  pull_request:
    branches:
      - 'master'
    paths-ignore:
      - '.gitignore'
      - 'README.md'
    types:
      - 'closed'
  push:
    branches:
      - '*'         # matches every branch
      - '*/*'       # matches every branch containing a single '/'
    paths-ignore:
      # - '.github/**'
      - '.gitignore'
      - 'README.md'

jobs:
  build:
    name: deploy
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, '[skip ci]')"
    env:
      ACCOUNT: 375215620020
      SHA8: ${GITHUB_SHA::8}
      REPO_NAME: ${{ github.event.repository.name }}
    steps:
      - name: 'Checkout to $GITHUB_WORKSPACE'
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
          role-to-assume: "arn:aws:iam::375215620020:role/aws-ci-ec2-role"
          role-duration-seconds: 1200
          role-session-name: CI-${{ github.run_number }}

      - name: Docker ECR login
        run: docker login -u AWS -p $(aws ecr get-login-password --region us-west-2) $ACCOUNT.dkr.ecr.us-west-2.amazonaws.com

      - name: Create ECR if needed
        run: aws ecr create-repository --repository-name tinybeans/$REPO_NAME || true

      - name: SHA8
        run: echo "$SHA8"

      - name: Docker build
        run: >
          docker build -f docker/base/Dockerfile -t $REPO_NAME:$SHA8 docker/base && \
          docker tag $REPO_NAME:$SHA8 $ACCOUNT.dkr.ecr.us-west-2.amazonaws.com/tinybeans/$REPO_NAME:latest && \
          docker push $ACCOUNT.dkr.ecr.us-west-2.amazonaws.com/tinybeans/$REPO_NAME:latest && \
          docker push $ACCOUNT.dkr.ecr.us-west-2.amazonaws.com/tinybeans/$REPO_NAME:$SHA8
